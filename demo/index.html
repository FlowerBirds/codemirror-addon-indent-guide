<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodeMirror Indent Guides</title>
    <script
      src="codemirror.min.js"
    ></script>
    <link
      rel="stylesheet"
      href="codemirror.min.css"
    />
    <script
      src="clike.min.js"
    ></script>
    <script src="../dist/indent-guide.js"></script>
    <link rel="stylesheet" href="../src/indent-guide.css" />
    <style>
      .row {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        grid-gap: 10px;
        grid-auto-rows: minmax(100px, auto);
      }
    </style>
  </head>
  <body>
    <div class="row">
      <div class="col">
        <article>
          <h2>Visible indent guide (default options)</h2>
          <form>
            <textarea id="example1" name="example1">
int doSomething(void)
{
  static char buf[BUFSIZ];
  static char *bufp = buf;
	static int n = 0;

  while(bufp) {
    if (n == 0) {  /* buffer is empty */
      n = read(0, buf, sizeof buf);
      bufp = buf;
    }
  }

	return (--n >= 0) ? (unsigned char) *bufp++ : EOF;
}</textarea
            >
          </form>
        </article>
      </div>
      <div class="col">
        <article>
          <h2>Visible indent guide (without the first indent guide)</h2>
          <form>
            <textarea id="example2" name="example2">
int doSomething(void)
{
  static char buf[BUFSIZ];
  static char *bufp = buf;
  static int n = 0;

  while(bufp) {
    if (n == 0) {  /* buffer is empty */
      n = read(0, buf, sizeof buf);
      bufp = buf;
    }
  }

  return (--n >= 0) ? (unsigned char) *bufp++ : EOF;
}</textarea
            >
          </form>
        </article>
      </div>
    </div>

    <script>
      CodeMirror.fromTextArea(document.getElementById('example1'), {
        lineNumbers: true,
        tabSize: 4,
        indentUnit: 2,
        indentWithTabs: true,
        mode: 'text/x-csrc',
        indentGuide: true,
      });

      CodeMirror.fromTextArea(document.getElementById('example2'), {
        lineNumbers: true,
        tabSize: 2,
        indentUnit: 2,
        indentWithTabs: true,
        mode: 'text/x-csrc',
        indentGuide: {
          hideFirst: true,
        },
      });
    </script>
  </body>
</html>
